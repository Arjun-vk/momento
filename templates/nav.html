<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        /* Define your colors for easier maintenance */
        --primary-color: #0d1c2e;
        --secondary-color: #00a878;
        --background-color: #eeeeee;
        --light-text-color: #f9f9f9;
        --dark-text-color: #0d1c2e;
        --card-bg: #f9f9f9;
        --border-color: #d9d9d9;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        padding-top: 75px;
        background-color: var(--background-color);
        font-family: "Roboto", sans-serif;
        line-height: 1.6; /* Improved readability */
      }

      /* NAVBAR DESKTOP */
      .nav {
        position: fixed;
        top: 0;
        z-index: 2000;
        height: 75px;
        width: 100%;
        background-color: var(--primary-color);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 80px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Added subtle shadow */
      }

      .logo h1 {
        color: var(--light-text-color);
        font-family: "Playfair Display", serif;
        font-size: 45px;
        margin: 0;
        letter-spacing: 1px;
      }

      /* Desktop menu */
      .nav-icn {
        display: flex;
        gap: 40px;
      }

      .nav-icn a {
        color: var(--light-text-color);
        text-decoration: none;
        font-size: 17px;
        font-weight: 500;
        position: relative;
        transition: color 0.3s ease, transform 0.3s ease;
      }

      .nav-icn a::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0;
        height: 2px;
        background-color: var(--secondary-color);
        transition: width 0.3s ease;
      }

      .nav-icn a:hover {
        color: var(--secondary-color);
        transform: scale(1.02);
      }

      .nav-icn a:hover::after {
        width: 100%;
      }

      /* ---------- HAMBURGER FOR MOBILE ---------- */
      .hamburger {
        display: none;
        font-size: 28px;
        color: var(--light-text-color);
        cursor: pointer;
        line-height: 1;
      }

      /* ---------- SIDEBAR MENU ---------- */
      .sidebar {
        position: fixed;
        top: 0;
        right: -260px;
        height: 100%;
        width: 260px;
        background-color: var(--primary-color);
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px; /* Reduced gap slightly */
        transition: right 0.35s ease-in-out;
        z-index: 3000;
        box-shadow: -4px 0 10px rgba(0, 0, 0, 0.3);
      }

      .sidebar a {
        color: var(--light-text-color);
        font-size: 18px;
        text-decoration: none;
        background: rgba(255, 255, 255, 0.1);
        padding: 12px;
        border-radius: 6px;
        text-align: center;
        transition: background 0.2s ease;
      }

      .sidebar a:hover {
        background: rgba(0, 168, 120, 0.3); /* Using secondary color in hover */
      }

      .sidebar.open {
        right: 0;
      }

      /* Overlay */
      .overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6); /* Darker overlay for better focus */
        z-index: 2500;
      }

      .overlay.show {
        display: block;
      }

      /* Main Content Wrapper */
      .main-content-wrapper {
        flex-grow: 1; /* Ensures content takes up available space */
      }

      /* ---------- RESPONSIVE RULES ---------- */
      @media (max-width: 992px) {
        /* Adjust padding for larger tablets */
        .nav {
          padding: 0 40px;
        }
      }

      @media (max-width: 768px) {
        .nav {
          padding: 0 20px;
        }

        .nav-icn {
          display: none;
        }

        .hamburger {
          display: block;
        }
      }

      /* FOOTER */
      .footer {
        background: var(--primary-color);
        color: var(--light-text-color);
        padding: 30px 10px;
        margin-top: auto; /* Pushes the footer to the bottom */
        text-align: center;
        font-size: 0.9rem;
      }
      .footer p {
        margin-bottom: 5px;
      }
    </style>
  </head>

  <body>
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <div class="sidebar" id="sidebar">
      <a href="/userhome">Home</a>
      <a href="/myprofile">My Profile</a>
      <a href="/mypost">My Post</a>
      <a href="/addpost">Add Post</a>
      <a href="/addfriend">Add Friend</a>
      <a href="/frndrqst">Friend Requests</a>
      <a href="/myfriends">My Friends</a>
      <a href="/login">Logout</a>
    </div>

    <div class="nav">
      <div class="logo">
        <h1>Momento</h1>
      </div>

      <div class="nav-icn">
        <a href="/userhome">Home</a>
        <a href="/myprofile">My Profile</a>
        <a href="/mypost">My Post</a>
        <a href="/addpost">Add Post</a>
        <a href="/addfriend">Add Friend</a>
        <a href="/frndrqst">Friend Requests</a>
        <a href="/myfriends">My Friends</a>
        <a href="/login">Logout</a>
      </div>

      <i class="fa-solid fa-bars hamburger" onclick="toggleMenu()"></i>
    </div>

    <div class="main-content-wrapper">
      {% block body %}{% endblock %}
    </div>

    <div class="footer">
      <p>Call +01 1234567890 | demo@gmail.com</p>
      <p>Copyright 2025 Momento</p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script>
      function toggleMenu() {
        document.getElementById("sidebar").classList.toggle("open");
        document.getElementById("overlay").classList.toggle("show");
      }
    </script>
  </body>
</html>
