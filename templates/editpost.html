{% extends 'nav.html' %}
{% block title %}Edit Post{% endblock %}

{% block body %}
<style>
    .main-content-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
    }
    body{
        background-color: #eeeeee;
    }
    .card {
        margin-top: 40px;
        width: 600px;
        max-width: 95%;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        background-color: white;
        margin-bottom: 50px;
    }
    .card h3 {
        text-align: center;
        margin-bottom: 15px;
        font-weight: 300;
    }
    h3{
        font-family: "DM Serif Display", serif;
        font-weight: 400;
    }
    .card img {
        display: block;
        margin: 0 auto;
        width: auto;
        height: 350px;
        border-radius: 5px;
    }
    .form-group {
        margin-top: 22px;
        display: flex;
        gap: 15px;
        align-items: center;
    }
    .form-group label{
        font-size: 18px;
        font-family: "DM Serif Display", serif;
        font-weight: 400;
        font-style: normal;
    }
    .form-group input[type="text"],
    .form-group input[type="file"] {
        flex: 1;
        height: 40px;
        padding-left: 8px;
    }
    .form-group input{
        border-radius: 8px;
    }
    .submit-btn {
        margin-top: 30px;
        text-align: center;
    }
    .submit-btn input {
        background: #00A878;
        color: white;
        padding: 8px 22px;
        font-size: 17px;
        border-radius: 7px;
        border: none;
        cursor: pointer;
    }
    .submit-btn input:hover {
        background: #008f65;
    }
</style>

<div class="main-content-wrapper">
    <h3>Edit Post</h3>
    <div class="card">
        <h3>Current Image</h3>
        <img src="{{ q2.image.url }}" alt="Post image">

        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label>Change Image:</label>
                <input type="file" name="image">
            </div>

            <div class="form-group">
                <label>Description:</label>
                <input type="text" name="description" value="{{ q2.description }}">
            </div>

            <div class="submit-btn">
                <input type="submit" value="Update">
            </div>
        </form>
    </div>
</div>
{% endblock %}
