{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block body %}

<style>
  .content {
    width: 100%;
    min-height: 100vh;
    background-color: #F9F9F9;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .form-1 {
    background-color: #0D1C2E;
    width: 380px;
    padding: 35px 30px;
    border-radius: 45px;
    transition: all 0.25s ease;
    border: 1px solid #0D1C2E;
    text-align: center;
    box-shadow: 0 0 12px rgba(0,0,0,0.15);
  }

  .form-1:hover {
    transform: scale(1.06);
  }

  .form-1 h3 {
    font-weight: bold;
    color: white;
    font-family: 'Roboto', sans-serif;
    text-decoration: underline;
    margin-bottom: 18px;
  }

  .input-1 {
    width: 100%;
    height: 42px;
    border-radius: 10px;
    border: 1px solid #e3e3e3;
    padding-left: 8px;
  }

  .form-1 input {
    margin: 14px 0;
  }

  .btn-1 {
    width: 100%;
    height: 50px;
    border-radius: 20px;
    font-size: larger;
    font-weight: bold;
    font-family: math;
    background-color: #00C896;
    color: white;
    border: none;
    transition: all 0.25s ease;
    cursor: pointer;
  }

  .btn-1:hover {
    background-color: #00A878;
    transform: scale(1.09);
  }

  .no-account {
    color: white;
    font-family: 'Roboto', sans-serif;
    margin-top: 12px;
    text-align: center;
  }

  .no-account a {
    font-weight: bold;
    color: #c8dbf0;
    text-decoration: none;
    transition: 0.25s;
  }

  .no-account a:hover {
    color: white;
    text-decoration: underline;
  }

  /* ðŸ”¥ RESPONSIVE â€” looks perfect on tablets & phones */
  @media (max-width: 600px) {
    .form-1 {
      width: 100%;
      max-width: 350px;
      padding: 30px 24px;
    }
    .form-1:hover {
      transform: none;
    }
  }
</style>


<div class="content">
  <div class="form-1">
    <form action="" method="POST">
      {% csrf_token %}
      <h3>Login</h3>

      <input type="text" class="input-1" placeholder="Username" name="username" required />
      <input type="password" class="input-1" placeholder="Password" name="password" required />
      <input type="submit" value="Login" name="submit" class="btn-1"/>

      <p class="no-account">
        Don't have an account? <a href="/userregister">Register</a>
      </p>
    </form>
  </div>
</div>

{% endblock %}
