{% extends 'nav.html' %} 
{% block title %}My Profile{% endblock %} 
{% block body %}
<style>
    .content {
        min-height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 10px;
    }

    .profile-card {
        display: flex;
        align-items: center;
        gap: 40px;
        width: 92%;
        max-width: 850px;
        background: #ffffff;
        border-radius: 18px;
        padding: 40px 45px;
        position: relative;

        /* ✨ Premium soft shadow */
        box-shadow:
            0 10px 25px rgba(0, 0, 0, 0.11),
            0 5px 10px rgba(0, 0, 0, 0.06);
        transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .profile-card:hover {
        transform: translateY(-4px);
        box-shadow:
            0 14px 32px rgba(0, 0, 0, 0.17),
            0 8px 18px rgba(0, 0, 0, 0.08);
    }

    .profile-img-container {
        flex-shrink: 0;
    }

    .profile-img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 50%;
        border: 4px solid #0D1C2E;
        box-shadow: 0 0 0 6px rgba(13, 28, 46, 0.22);
    }

    .profile-data {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 18px;
        color: #1d2d41;
    }

    .profile-data h2 {
        margin: 0;
        font-size: 2.35rem;
        font-weight: 700;
        color: #0D1C2E;
        padding-bottom: 6px;
        border-bottom: 2.5px solid rgba(13, 28, 46, 0.25);
        letter-spacing: 2px;
    }

    .data-row {
        display: flex;
        align-items: center;
        font-size: 1.25rem;
        color: #223344;
        font-weight: 500;
    }

    .data-row i {
        margin-right: 18px;
        font-size: 1.55rem;
        color: #0D1C2E;
    }

    /* ✏ Edit icon */
    .edit-link {
        position: absolute;
        top: 24px;
        right: 32px;
        font-size: 1.8rem;
        color: #0D1C2E;
        cursor: pointer;
        transition: transform 0.25s ease, color 0.25s ease;
    }

    .edit-link:hover {
        transform: scale(1.18) rotate(6deg);
    }

    @media (max-width: 768px) {
        .profile-card {
            flex-direction: column;
            text-align: center;
            gap: 28px;
        }

        .edit-link {
            top: 20px;
            right: 22px;
        }
    }
</style>

<div class="content">
    <div class="profile-card">

        <div class="profile-img-container">
            {% if data.photo %}
                <img src="{{ data.photo.url }}" alt="Profile Photo" class="profile-img">
            {% else %}
                <img src="/media/images/default profile.png" alt="Default Profile Photo" class="profile-img">
            {% endif %}
        </div>

        <div class="profile-data">
            <h2>{{ data.name }}</h2>

            <div class="data-row">
                <i class="bi bi-envelope-at-fill"></i>
                <span>{{ data.email }}</span>
            </div>

            <div class="data-row">
                <i class="bi bi-telephone-fill"></i>
                <span style="letter-spacing: 2px;">{{ data.mobile }}</span>
            </div>
        </div>

        <a href="/editmyprofile/{{data.id}}" class="bi bi-pen-fill edit-link" title="Edit Profile"></a>
    </div>
</div>

{% endblock %}
